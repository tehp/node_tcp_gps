<!DOCTYPE html>
<html>

<head>
  <style>
    #map {
      height: 98vh;
      width: 99vw;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = {
        lat: -25.363,
        lng: 131.044
      };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIOKzYVMP70n5eBOVWmg-Qac3YedLim7E&callback=initMap">
  </script>
</body>

</html>
